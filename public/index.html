<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>declans chat room</title>
  </head>
  <body>
    <div class="main-container">
      <section class="main-section-content">
        <form action="./room.html" class="join-form">
          Enter a chat name
          <input type="text" name="username" placeholder="username" required />
          <label for="">rooms</label>
          <select name="options" id="form-options">
            <optgroup label="Chat rooms">
              <option value="javascript">javascript chat</option>
              <option value="python">python chat</option>
              <option value="c#">c# chat</option>
              <option value="schoolsucks">talk trash school</option>
              <option value="hackers">hackers chat</option>
            </optgroup>
          </select>
          <button type="submit">join</button>
        </form>
      </section>
    </div>
  </body>
</html>
